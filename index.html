    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #111111;

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    /* Constrain width & layout */
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* Logo styling */
    .logo {
      display: block;
      margin-bottom: 24px;
      width: auto;
      height: 40px; /* adjust as needed */
    }
    /* Pricing table fills container width */
    stripe-pricing-table {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://storage.googleapis.com/rev-logo-files/revalate-wordmark-white.svg"

</html>
